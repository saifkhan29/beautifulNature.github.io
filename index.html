<!--Expanding cards-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding cards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="heading">
        <h1>BEAUTIFUL NATURE</h1>
    </div>

    <div class="container">
        
        <div class="panel active" style="background-image: url('https://images.pexels.com/photos/4101555/pexels-photo-4101555.jpeg?auto=compress&cs=tinysrgb&h=650&w=940')">
            <h3>Explore the World</h3>
        </div>

        <div class="panel" style="background-image: url('https://images.pexels.com/photos/3214944/pexels-photo-3214944.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500')">
            <h3>Welcome to the beach</h3>
        </div>

        <div class="panel" style="background-image: url('https://images.pexels.com/photos/5103756/pexels-photo-5103756.jpeg?auto=compress&cs=tinysrgb&h=650&w=940')">
            <h3>Amazing desert view</h3>
        </div>

        <div class="panel" style="background-image: url('https://images.pexels.com/photos/5117913/pexels-photo-5117913.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500')">
            <h3>Night view of Desert</h3>
        </div>

        <div class="panel" style="background-image: url('https://images.pexels.com/photos/1006121/pexels-photo-1006121.jpeg?auto=compress&cs=tinysrgb&h=650&w=940')">
            <h3>Amazing view</h3>
        </div>
    </div>
    
    


    <script src="app.js"></script>
</body>
</html>
